<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<script src="https://unpkg.com/diff-match-patch"></script>
<script src="../js/util.js"></script>
<script src="../js/compareDetailAction.js" defer></script>
<head>
    <title>Compare Constraint</title>
    <style>
     .row {
    	display: flex;
    	align-items: center;
    	gap: 10px;
    	margin-bottom: 8px;
    }
    .row label {
    	font-weight: bold;
    	white-space: nowrap;
     }
     .row pre {
    	margin: 0;
    	background: #f5f5f5;
    	padding: 4px 8px;
    	border: 1px solid #ddd;
        flex: 1;            /
        white-space: pre-wrap;
     }
     .container {
        display: flex;
        gap: 10px;
        height: 500px;
     }
    .editor {
    	flex: 1;
    	border: 1px solid #ccc;
    	padding: 10px;
    	overflow: auto;
    	font-family: monospace;
    	white-space: pre-wrap;
    }
    .del { background: #fbb; }
    .add { background: #bfb; }
   </style>
</head>
<body>
   <div class="row">
     <label>Sigma Rule Id:</label>
     <pre id="sigmaRuleId"></pre>
   </div>
   <div class="row">
     <label>New Rule File Name:</label>
     <pre id="newRuleFile"></pre>
   </div>
   <div class="row">
     <label>New Sigma Rule File Name</label>
     <pre id="newSigmaRuleFile"></pre>
   </div>
   <div class="row">
     <label>Old Sigma Rule File Name</label>
     <pre id="oldSigmaRuleFile"></pre>
   </div>

    <label style="font-weight: bold;">Sigma Rule Detail</label>
    <div class="row">
      <pre id="sigmaDetail"></pre>
    </div>

    <div class="row">
    <label style="font-weight: bold;">Old Rule VS New Rule</label>
    <div class="buttons">
        <button id="saveBtn", onclick="selectedLeft()">Use Left to Update New Rule File</button>
        <button id="saveBtn", onclick="selectedRight()">Use Right to Update New Rule File</button>
        <button onclick="highlightDiff()">Highlight Diff</button>
        <button id="prevBtn" onclick="prevItem()">Prev</button>
        <button id="nextBtn" onclick="nextItem()">Next</button>
    </div>
    </div>

    <div class="container" id = "compareContainer">
      <div id="left" class="editor" contenteditable></div>
      <div id="right" class="editor" contenteditable></div>
   </div>
    <pre id="log"></pre>
    <div>
    <button id="closeBtn", onclick="quit()">Close</button>
    </div>
</body>

<script>
     //const dmp = new diff_match_patch();
</script>
</html>
